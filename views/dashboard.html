<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <script src="../script/dashboard.js"></script>
    <title>Parking System</title>
</head>

<body>
    <section class="ds-background">
        <header id="header" class="content-wrapper">
            <div id="logo-and-site-name">
                <span id="logo"></span>
                <div class="yellow">Parking Data</div> Monitoring
            </div>
            <nav id="main-navigation" aria-label="Main navigation">
                <ul class="menu">
                    <li><a href="./dashboard.html">Home</a></li>
                    <li><a href="./userinput.html">Parking a Vehicle</a></li>
                    <li><a href="./summary.html">Data Summary</a></li>
                    <li><a href="./floorview.html">Floor View</a></li>
                </ul>
            </nav>
        </header>

        <div class="dspage">
            <section class="search">
                <div class="searchrow">
                    <input type="search" id="parkingSearch" name="parkingSearch"
                        placeholder="Please enter Vehicle# or Space#">
                    <button type="submit" id="btnSearch" name="btnSearch">search</button>
                </div>
                <div class="errorMsgBox">
                <div id="errorMsg"></div>
            </div>
            </section>
            <section id="Dashboard">
                <div class="msg">
                    <div class="overlay"></div>
                    <div class="delbox">
                        <div id="deleteAlert"></div>
                        <div class="ds-btn">
                            <button type="button" class="deleteConfirm" id="deleteConfirmY">delete</button>
                            <button type="button" class="deleteConfirm" id="deleteConfirmN">cancel</button>
                        </div>
                        <div class="ds-btn">
                            <button type="button" class="deleteConfirm" id="afterDelete">ok</button>
                        </div>
                    </div>
                    <div id="timeoutMsg"></div>
                    <span id="timeoutTimer"></span>
                </div>
                <div id="card">
                    <div class="first-row">
                        <div class="general-card">
                            <div class="card-container" >
                                <div class="ds-label">Park Space</div>
                                <span id="park-space">00</span>
                            </div>
                            <div class="card-container">
                                <div class="ds-label">Parking Time</div>
                                <span id="parkingTime">
                                    <span id="parkingTimer">D0 00:00:00</span>
                                </span>
                            </div>
                        </div>
                        <div class="visitor-card">
                            <div class="card-container" >
                                <div class="ds-label">License</div>
                                <span id="license">EH5876</span>
                            </div>
                            <div class="card-container" >
                                <div class="ds-label">Visitor</div>
                                <span id="visitor">James</span>
                            </div>
                            <div class="card-container" >
                                <div class="ds-label">Phone</div>
                                <span id="phone">6475552222</span>
                            </div>
                        </div>
                    </div>

                    <div class="second-row">
                        <div class="time-card">
                            <div class="card-container" >
                                <div class="ds-label">Rest Time</div>
                                <span id="restTime">
                                    <span id="resTimer">00:00:00</span>
                                </span>

                            </div>
                            <div class="card-container" >
                                <div class="ds-label">Start Time</div>
                                <span id="start-time">14:00PM 07-09</span>
                            </div>
                            <div class="card-container">
                                <div class="ds-label">PrepaidTime</div>
                                <span id="prepaid-time">1h</span>
                            </div>
                        </div>
                        <div class="vehicle-card">
                            <div class="card-container">
                                <div class="ds-label">Brand</div>
                                <span id="brand">Toyota</span>
                            </div>
                            <div class="card-container">
                                <div class="ds-label">Type</div>
                                <span id="type">Mini</span>
                            </div>
                            <div class="card-container">
                                <div class="ds-label">Color</div>
                                <span id="rectangle"></span>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="ds-btn">
                        <button type="button" id="deleteParking">Delete</button>
                        <div id="summary"><a href="./summary.html">Summary</a><img
                                src="../img/east-arrow.svg" alt="navigation arrow"></div>
                    </div>
            </section>
            <audio controls id="alarmAudio">
                <source src="../asset/alarm.mp4" type="audio/mpeg" />

    </section>

</body>
